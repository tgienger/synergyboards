<div style="height: 38px;" ng-show="toggleOff"></div>
<breadcrumb id="breadID" snap-to bounceBack="true" ng-hide="toggleOff" offset="40"></breadcrumb>
<ul id="thread-container" class="">
    <li ng-repeat="t in thread" class="thread">
        <a id="post-anchor-{{$index}}" name="{{$index}}"></a>
        <div class="row post-row">
            <div class="col-md-12 thread-inner">
                <div class="message-profile text-center hidden-xs post-left">
                    <img src="#" alt="" class="">
                    <p class="message_username">{{t.username}}</p>
                </div>
                <div class="message-content post-right">
                    <h5 class="thread_subject">{{t.subject}}</h5>
                    <p class="thread_message" ng-bind-html="t.message | bbcode | findLinks"></p>
                </div>
            </div>
        </div>
        <div class="btn-group message_toolbar">
            <button ng-click="compose(t, 'post');" class="btn btn-sm btn-link"><i class="fa fa-comment"></i>&nbsp;post</button>
            <button ng-click="compose(t, 'quote');" class="btn btn-sm btn-link"><i class="fa fa-quote-left"></i>&nbsp;quote</button>
            <button ng-click="compose(t, 'reply');" class="btn btn-sm btn-link"><i class="fa fa-mail-reply"></i>&nbsp;reply</button>
        </div>
    </li>
</ul>
<synergy-composer synergy-controller="synergyComposer" synergy-submit="submit"></synergy-composer>
