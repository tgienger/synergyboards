<div class="" id="main-boards">
    <ul ng-repeat="board in boards">
        <li>
            <div class="thread">
                <h4 style="color:black;text-align:center;">{{board.name}}</h4>
                <ul ng-repeat="sub in board.replies">
                    <li class="pointer"><a ui-sref="forumview({id: sub.fid})">{{sub.name}}</a></li>
                    <li><a ui-sref="threadview({id: sub.lastposttid})">{{sub.lastpostsubject}}</a></li>
                    <li>{{sub.lastposter}}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
