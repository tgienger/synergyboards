<div class="threadContainer" ng-repeat="board in boards track by $index">
  <div class="row threadMain">
    <div class="col-sm-12 threadTitle">
      <a href="/boards/{{board.fid}}" class="col-sm-3">{{board.name}}</a>
      <img src="/forum-image" alt="" class="pull-right">
    </div>
    <div class="row" style="font-size:.80em;">
    <span ng-hide="toggle.show">
      <p class="col-sm-1" style="text-align:center;">Forums</p>
      <p class="col-sm-1 col-sm-offset-5" style="text-align:center;">Threads</p>
      <p class="col-sm-1" style="text-align:center;">Posts</p>
      <p class="col-sm-2 col-sm-offset-2" style="text-align:center;">Last Post</p>
	</span>
    </div>
    <div class="col-xs-12 thread" ng-repeat="sub in board.replies track by $index">
    	<!-- Sub Forums -->
    	<div ng-class="{slideLeft:toggle.show}" class="threadHead">
			<p id="{{sub.fid}}" ng-click="showForum(sub);" ng-style="toggle.show ? {'z-index':'2'} : ''" class="col-sm-4 pointer"><img src="/boardimage" alt=""> {{sub.name}}</p>

			<!-- Sub Forum Information Hidden when viewing threads-->
			<span ng-hide="toggle.show">
				<p class="col-xs-1 col-sm-offset-2" style="text-align:center;"><span>{{sub.threads}}</span></p>
				<p class="col-xs-1 " style="text-align:center;"><span>{{sub.posts}}</span></p>
				<p class="col-xs-3 col-xs-offset-1" style="text-align:right;">
				<span ng-if="sub.lastpostsubject">
				  <span style="font-size:.75em;">{{sub.lastpost*1000 | date : 'MM-dd-yyyy h:mm a'}}</span>
				  <br><a href="/forum/showthread?fid={{sub.fid}}&tid={{sub.lastposttid}}&action=lastpost">{{sub.lastpostsubject | limitTo: 25}}...</a>
				  <br><span ng-show="sub.lastposter" style="font-size:.75em;">by {{sub.lastposter}}</span>
				</span>
				<span ng-if="!sub.lastposter" style="font-size:.80em;">Never</span>
				</p>
			</span>

			<span ng-show="toggle.show">
				<button>Create Post</button>
			</span>
    		
    	</div>

	<!-- Displays Threads -->
	<threads></threads>
	
    </div>
  </div>
</div>
